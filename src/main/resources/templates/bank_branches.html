<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление клиентами</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Отделения</h1>

    <!-- Фильтры -->
    <div class="filter-section">
        <h3>Фильтрация отделений</h3>
        <form id="filterForm" onsubmit="return false;">
            <div class="row">
                <div class="col-md-4">
                    <label for="name"></label><input type="text" class="form-control" id="name"
                                                          placeholder="Название">
                </div>
                <div class="col-md-4">
                    <label for="clientsNumber"></label><input type="text" class="form-control" id="clientsNumber"
                                                         placeholder="Количество клиентов">
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="applyFilters()">Применить фильтр</button>
            <button type="button" class="btn btn-primary mt-3" onclick="resetFilters()">Сбросить фильтр</button>
        </form>
    </div>

    <div class="table-section mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Список отделений</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBranchModal">
                Добавить новое отделение
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Адрес</th>
                    <th>Количество клиентов</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="branch : ${branches}">
                    <td th:text="${branch.getId()}"></td>
                    <td th:text="${branch.getName()}"></td>
                    <td th:text="${branch.getAddress()}"></td>
                    <td th:text="${branch.getClientsNumber()}"></td>
                    <td>
                        <a th:href="@{'/bank/' + ${branch.getId()}}" class="btn btn-sm btn-info">Просмотр</a>
                        <button class="btn btn-sm btn-warning" onclick="editBranch(event)"
                                th:data-id="${branch.getId()}"
                                th:data-name="${branch.getName()}"
                                th:data-address="${branch.getAddress()}"
                                th:data-clients-number="${branch.getClientsNumber()}">Редактировать
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBranch(event)" th:data-id="${branch.getId()}">
                            Удалить
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addBranchModal" tabindex="-1" aria-labelledby="addBranchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBranchModalLabel">Добавление нового отделения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addBranchForm" th:action="@{/api/bank/add_new_branch}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newName" class="form-label">Название</label>
                            <input type="text" class="form-control" id="newName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="newAddress" class="form-label">Адрес</label>
                            <input type="text" class="form-control" id="newAddress" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="newClientsNumber" class="form-label">Количество клиентов</label>
                            <input type="text" class="form-control" id="newClientsNumber" name="clientsNumber" th:default=0>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editBranchModal" tabindex="-1" aria-labelledby="editBranchModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBranchModalLabel">Редактирование отделения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editBranchForm" method="get">
                    <input type="hidden" id="editBranchId" name="branch_id">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Название</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Адрес</label>
                            <input type="text" class="form-control" id="editAddress" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientsNumber" class="form-label">Количество клиентов</label>
                            <input type="text" class="form-control" id="editClientsNumber" name="clientsNumber" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Общие функции
    function resetFilters() {
        document.getElementById('name').value = '';
        document.getElementById('clientsNumber').value = '';
        applyFilters();
    }

    function applyFilters() {
        const params = new URLSearchParams({
            name: document.getElementById('name').value || '',
            clientsNumber: document.getElementById('clientsNumber').value || '',
        });

        fetch(`/api/bank/filter?${params}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => updateBranchesTable(data))
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при фильтрации клиентов');
            });
    }

    function updateBranchesTable(branches) {
        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = '';

        branches.forEach(branch => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${branch.id}</td>
                <td>${branch.name}</td>
                <td>${branch.address}</td>
                <td>${branch.clientsNumber}</td>
                <td>
                    <a href="/bank/${branch.id}" class="btn btn-sm btn-info">Просмотр</a>
                    <button class="btn btn-sm btn-warning" onclick="editBranch(event)"
                        data-id="${branch.id}"
                        data-name="${branch.name}"
                        data-address="${branch.address}"
                        data-clients-number="${branch.clientsNumber}">Редактировать</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteBranch(event)"
                        data-id="${branch.id}">Удалить</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function editBranch(event) {
        const button = event.currentTarget;
        const branchId = button.getAttribute('data-id');
        const branchName = button.getAttribute('data-name');
        const branchAddress = button.getAttribute('data-address');
        const branchClientsNumber = button.getAttribute('data-clients-number');

        document.getElementById('editBranchId').value = branchId;
        document.getElementById('editName').value = branchName;
        document.getElementById('editAddress').value = branchAddress;
        document.getElementById('editClientsNumber').value = branchClientsNumber;

        const modal = new bootstrap.Modal(document.getElementById('editBranchModal'));
        modal.show();
    }

    function deleteBranch(event) {
        const branchId = event.currentTarget.getAttribute('data-id');
        if (confirm('Вы уверены, что хотите удалить это отделение?')) {
            fetch(`/api/bank/${branchId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Ошибка при удалении отделения');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при удалении отделения');
                });
        }
    }

    document.getElementById('addBranchForm').addEventListener('submit', function (e) {
        e.preventDefault();

        fetch('/api/bank/add_new_branch', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: document.getElementById('newName').value,
                address: document.getElementById('newAddress').value,
                clientsNumber: document.getElementById('newClientsNumber').value,
            })
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Ошибка при добавлении отделения');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
    });

    document.getElementById('editBranchForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const branchId = document.getElementById('editBranchId').value;
        const formData = {
            name: document.getElementById('editName').value,
            address: document.getElementById('editAddress').value,
            clientsNumber: parseInt(document.getElementById('editClientsNumber').value) || 0
        };

        fetch(`/api/bank/${branchId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    throw new Error('Ошибка при обновлении отделения');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
    });

    document.addEventListener('DOMContentLoaded', function() {
    });
</script>
</body>
</html>
